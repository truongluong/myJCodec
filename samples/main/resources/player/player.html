<html>
<head>
<title>JCodec demo player</title>
<script src="player.js"></script>
<LINK href="player.css" rel="stylesheet" type="text/css" />
<style>
#player {
	width: 480px;
	height: 270px;
}

#level {
	margin-left: 10px;
	width: 10px;
	height: 270px;
}

#button {
	width: 100%;
	height: 100%;
	text-align: center;
}

#fps {
	font-family: verdana, helvetica, arial, sans-serif;
	font-size: 20px;
}
</style>
<script language="javascript">
	var player = new Player('player', {
		baseUrl: 'http://jcodec.org/',
		video: 'admiral.264',
		jar: 'jcodec.jar',
		preroll: 'http://jcodec.org/preroll.jpg',
		width: 480, 
		height: 270
	});
	var level = new LevelBar('level', player);
	var button = new PlayPauseToggle('button', player);
	var fps = new FPSCounter('fps', player);
</script>
</head>
<body>
<!-- Table coding, hello IE 6 -->
<table border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td>
		<div id="player">&nbsp;</div>
		</td>
		<td>
		<div id="level">&nbsp;</div>
		</td>
	</tr>
	<tr>
		<td>
		<div id="button">&nbsp;</div>
		</td>
		<td>
		<div id="fps">&nbsp;</div>
		</td>
	</tr>
</table>
</body>
</html>
